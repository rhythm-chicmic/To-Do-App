<div class ="container md-4">
    <h3>Sign Up </h3>
<form class=""  [formGroup]="SignupForm">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationServer01">First name</label>
        <input type="text" class="form-control is-valid" formControlName="firstName" placeholder="First name" value="Mark" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationServer02">Last name</label>
        <input type="text" class="form-control is-valid" formControlName="lastName" placeholder="Last name" value="Otto" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer03">Email</label>
        <input type="email" class="form-control is-invalid" formControlName="email" placeholder="email" required>
        <div class="invalid-feedback">
          Please provide a valid email.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationServer04">Password</label>
        <input type="password" class="form-control is-invalid" formControlName="password" placeholder="password" required>
        <div class="invalid-feedback">
          Please provide a valid Password.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationServer05">Re Enter Password</label>
        <input type="password" class="form-control is-invalid" formControlName="password" placeholder="password" required>
        <div class="invalid-feedback">
          Please provide a valid Password.
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
        <label class="form-check-label" for="invalidCheck3">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
