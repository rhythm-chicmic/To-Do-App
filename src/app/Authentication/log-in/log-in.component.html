<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="LoginForm" (ngSubmit)="OnSubmit()">

            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" formControlName="email" />
              <label class="form-label">Email address</label>
              <span class="validations" *ngIf="controls.email.errors?.['pattern'] && controls.email.touched">
                  *Enter Valid Email Address
              </span>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password"  formControlName="password"/>
              <label class="form-label">Password</label>
              <span class="validations" *ngIf="controls.password.errors?.['pattern'] && controls.password.touched">
                *Enter Valid Password
            </span>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="LoginForm.invalid"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <span class="validations" *ngIf="submitted===true">
                  * Enter Valid information
                </span>
            </div>
  
          </form>
        </div>
      </div>
    </div>
   
  </section>
